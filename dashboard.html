<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - THE MASTER</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <!-- الشريط الجانبي -->
        <aside class="sidebar">
            <div class="profile-section">
                <div class="avatar">
                    <i class="fas fa-user-tie"></i>
                </div>
                <h4 id="adminName">مدير النظام</h4>
                <p>مسؤول المنصة</p>
            </div>

            <nav class="dashboard-nav">
                <a href="#overview" class="nav-item active">
                    <i class="fas fa-chart-line"></i>
                    نظرة عامة
                </a>
                <a href="#videos" class="nav-item">
                    <i class="fas fa-video"></i>
                    إدارة الفيديوهات
                </a>
                <a href="#students" class="nav-item">
                    <i class="fas fa-users"></i>
                    إدارة الطلاب
                </a>
                <a href="#settings" class="nav-item">
                    <i class="fas fa-cog"></i>
                    الإعدادات
                </a>
            </nav>
        </aside>

        <!-- المحتوى الرئيسي -->
        <main class="dashboard-content">
            <div class="dashboard-header">
                <h1 class="dashboard-title">لوحة التحكم</h1>
                <div class="header-actions">
                    <button class="btn-logout" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        تسجيل الخروج
                    </button>
                </div>
            </div>

            <!-- بطاقات الإحصائيات -->
            <div class="stats-grid">
                <div class="stat-card students">
                    <h5>إجمالي الطلاب</h5>
                    <h3 id="totalStudents">0</h3>
                </div>
                <div class="stat-card courses">
                    <h5>الفيديوهات المرفوعة</h5>
                    <h3 id="totalVideos">0</h3>
                </div>
                <div class="stat-card revenue">
                    <h5>المشتركين النشطين</h5>
                    <h3 id="activeSubscriptions">0</h3>
                </div>
            </div>

            <!-- قسم إدارة الفيديوهات -->
            <section class="videos-section">
                <div class="section-header">
                    <h2>إدارة الفيديوهات</h2>
                    <button class="btn-upload" onclick="openUploadModal()">
                        <i class="fas fa-upload"></i>
                        رفع فيديو جديد
                    </button>
                </div>

                <div class="videos-grid" id="videosList">
                    <!-- سيتم تعبئة الفيديوهات ديناميكياً -->
                </div>
            </section>

            <!-- قسم إدارة الطلاب -->
            <section class="videos-section">
                <div class="section-header">
                    <h2>إدارة الطلاب</h2>
                </div>
                <div class="students-list" id="studentsList">
                    <!-- سيتم تعبئة الطلاب ديناميكياً -->
                </div>
            </section>
        </main>
    </div>

    <!-- موديل رفع الفيديو -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeUploadModal()">&times;</span>
            <h2>رفع فيديو جديد</h2>
            <form id="uploadForm" class="upload-form">
                <div class="form-group">
                    <label for="videoTitle">عنوان الفيديو</label>
                    <input type="text" id="videoTitle" required>
                </div>
                <div class="form-group">
                    <label for="videoGrade">المرحلة التعليمية</label>
                    <select id="videoGrade" required>
                        <option value="">اختر المرحلة</option>
                        <option value="first">أولى ثانوي</option>
                        <option value="second">ثانية ثانوي</option>
                        <option value="third">ثالثة ثانوي</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="videoFile">رفع الفيديو</label>
                    <input type="file" id="videoFile" accept="video/*" required>
                </div>
                <div class="form-group">
                    <label for="videoDescription">وصف الفيديو</label>
                    <textarea id="videoDescription" rows="4"></textarea>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-upload"></i>
                    رفع الفيديو
                </button>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/videos.js"></script>
</body>
</html>
